name: helixworlds_snatcher_sdk
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  # image_picker: ^1.0.4
  google_mlkit_image_labeling: ^0.9.0
  path_provider: ^2.1.1
  path: ^1.8.3
  url_launcher: ^6.1.14
  # shared_preferences: ^2.2.1
  # dio: ^5.3.3
  app_common_modules:
    git:
      url: https://gitlab.com/ljbdelacruz05/app_common_modules.git 
      ref: custom_master_common


dev_dependencies:
  # flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: any
  build_runner: any
  json_serializable: any
  mockito: any


flutter:

  uses-material-design: true

  assets:
    - lib/assets/
  #   - images/a_dot_ham.jpeg


flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path_android: "lib/assets/icons/helix.png"
  adaptive_icon_background: "lib/assets/icons/helix.png"
  adaptive_icon_foreground: "lib/assets/icons/helix_foreground.png"

